<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>저승 서비스 피드백</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, "Noto Sans KR", sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      max-width: 700px;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
    }

    button {
      background-color: #111;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      cursor: pointer;
      transition: 0.2s;
      width: 80%;
      max-width: 420px;
    }

    button:hover {
      background-color: #333;
      transform: translateY(-1px);
    }

    button:active {
      background-color: #000;
      transform: translateY(0);
    }

    textarea {
      width: 90%;
      max-width: 600px;
      min-height: 140px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      resize: vertical;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="container" id="page1">
    <h1>SUCCESS!</h1>
    <img src="static/success.jpg" alt="성공 이미지">
    <button onclick="goToFeedback()">역시 난 대단해! 하하하!! 진실은 언제나 하나!<br> - 누군가가 또 나를 찾는것 같다. -</button>
  </div>

  <div class="container" id="page2" style="display:none;">
    <p>
      대단하세요 저승사자님! 덕분에 저희 저승은 이제 안전한 것 같아요.<br>
      이곳은 어떠셨나요?<br>
      저희 서비스 개선을 위해 피드백 간단하게 작성 부탁드립니다 : )<br>
      좋았던 점, 별로였던 점 편하게 남겨주세요!
    </p>

    <textarea placeholder="실제로는 설문지가 있을 예정입니다"></textarea>

    <button>멋진 의견 남기기</button>
  </div>

  <script>
    function goToFeedback() {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "flex";
    }
  </script>

</body>
</html>
